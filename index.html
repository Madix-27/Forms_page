<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body class="container">
        <div class="wrapper">
            <div class="login">
                <div class="container_login_menu">
                    <div class="container_switch">
                        <input type="checkbox" id="switch" class="hidden switch_input">
                        <label for="switch" class="switch_label">
                            <span>
                                Login
                            </span>
                            <span>
                                Register
                            </span>
                        </label>

                        <div class="form_content">
                            <h1>Login</h1>
                            <form action="register.php" method="post">
                                <label for="E-mail"></label>
                                <input type="email" id="E-mail" name="E-mail" placeholder="E-mail" required class="forms">

                                <label for="Password"></label>
                                <input type="password" id="password" name="password" placeholder="Password" required class="forms">

                                <div class="remember_forgot">
                                    <label for="remember" class="remember">
                                        <input type="checkbox" id="remember" name="remember">
                                        Remember Me
                                        </label>
                                        <a class="forgot" href="#">Forgot password?</a>
                                </div>

                                <button type="submit">Login</button>

                                <div class="link_after">
                                    <a href="#">Don't have an account yet?</a>
                                    <a href="#">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
